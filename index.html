<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Visual Sorting</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="board-inputs">
          <p>Number of items:</p>
          <input
            id="i_num"
            type="range"
            min="20"
            max="150"
            step="1"
            value="80"
          />
          <p>Speed of sorting:</p>
          <input id="i_speed" type="range" min="1" max="5" step="1" value="4" />
          <button id="i_gen">Generate Board</button>
        </div>

        <div class="sort-options">
          <p class="nav-heading">Visual Sort</p>

          <div class="algorithms">
            <button>Merge</button>
            <button>Quick</button>
            <button>Selection</button>
            <button>Insertion</button>
            <button>Bubble</button>
            <button style="margin-right: 0px">Heap</button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="arrayBoard"></section>
    </main>
  </body>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./merge.js"></script>
  <script type="text/javascript" src="./visual.js"></script>
</html>
