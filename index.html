<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Visual Sorting</title>
  </head>
  <body>
    <header>
      <nav>
        <p class="nav-heading">Visual Sort</p>
        <button id="i_gen" class="block">Generate Board</button>

        <div class="board-inputs">
          <p>Number of items:</p>
          <input
            id="i_num"
            type="range"
            min="20"
            max="150"
            step="1"
            value="80"
          />
          <p>Speed of sorting:</p>
          <input id="i_speed" type="range" min="1" max="5" step="1" value="4" />
        </div>

        <div class="algorithms">
          <button class="block">Merge</button>
          <button class="block">Quick</button>
          <button class="block">Selection</button>
          <button class="block">Insertion</button>
          <button class="block">Bubble</button>
          <button class="block" style="margin-right: 0px">Heap</button>
        </div>
      </nav>
    </header>

    <section id="arrayBoard"></section>
  </body>
  <script type="text/javascript" src="./main.js"></script>
  <script type="text/javascript" src="./algorithms/merge.js"></script>
  <script type="text/javascript" src="./algorithms/quick.js"></script>
  <script type="text/javascript" src="./visual.js"></script>
</html>
